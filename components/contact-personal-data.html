<template id="contact-personal-data-template">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            align-items: center;
        }

        ul {
            list-style: none;
        }
    </style>
    <div class="container">
        <h4>Personal info</h4>
        <ul>
            <li>
                <strong>Phone</strong>
                <slot name="phone"></slot>
            </li>
            <li>
                <strong>E-mail</strong>:
                <slot name="email"></slot>
            </li>
        </ul>
    </div>
</template>
<script>
    (function (customElements) {
        'use strict';

        class ContactPersonalData extends HTMLElement {
            constructor() {
                super();
                this._initShadowDOM();
                this._templateToShadowDOM();
            }

            _initShadowDOM() {
                this.attachShadow({mode: 'open'});
            }

            _templateToShadowDOM() {
                const template = document.currentScript.ownerDocument.querySelector('#contact-personal-data-template').content;
                this.shadowRoot.appendChild(document.importNode(template, true));
            }
        }

        customElements.define('contact-personal-data', ContactPersonalData);
    })(window.customElements);
</script>
