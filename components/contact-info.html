<template id="contact-info-template">
    <style>
        .container {
            display: flex;
            border: 1px solid green;
            padding: 10px;
            border: 1px solid;
            height: 120px;
            align-items: center;
            justify-content: center;
        }
    </style>
    <div class="container">
        <contact-card user-id="1">
            <contact-picture username="malforime" avatar-src="components/avatar.png"
                             slot="contact-picture"></contact-picture>
            <contact-professional-data slot="contact-professional-data"></contact-professional-data>
            <contact-personal-data slot="contact-personal-data"></contact-personal-data>
        </contact-card>
    </div>
</template>
<script>
    (function (customElements) {
        'use strict';

        class ContactInfo extends HTMLElement {
            constructor() {
                super();
                this._initShadowDOM();
                this._templateToShadowDOM();
            }

            _initShadowDOM() {
                this.attachShadow({mode: 'open'});
            }

            _templateToShadowDOM() {
                const template = document.currentScript.ownerDocument.querySelector('#contact-info-template').content;
                this.shadowRoot.appendChild(document.importNode(template, true));
            }
        }

        customElements.define('contact-info', ContactInfo);
    })(window.customElements)
</script>
