<template id="contact-conversation-template">
  <style>
    .conversation {
      border: 1px solid #ccc;
      border-radius: 5px;
      height: 400px;
      padding: 10px;
      overflow-y: scroll;
      vertical-align: top;
      width: 765px;
    }
  </style>
  <section class="conversation">
    <slot></slot>
  </section>
</template>
<script>
    (function (customElements) {
        'use strict';

        class ContactConversation extends HTMLElement {
            constructor() {
                super();
                this._initShadowDOM();
                this._templateToShadowDOM();
            }

            _initShadowDOM() {
                this.attachShadow({mode: 'open'});
            }

            _templateToShadowDOM() {
                const template = document.currentScript.ownerDocument.querySelector('#contact-conversation-template').content;
                this.shadowRoot.appendChild(document.importNode(template, true));
            }
        }

        customElements.define('contact-conversation', ContactConversation);
    })(window.customElements);
</script>
